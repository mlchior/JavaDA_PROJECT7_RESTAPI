<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName
			 -->
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter name">
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" th:field="*{description}" id="description" class="form-control" placeholder="Enter description">
			</div>

			<div class="form-group">
				<label for="json">JSON</label>
				<input type="text" th:field="*{json}" id="json" class="form-control" placeholder="Enter json">
			</div>

			<div class="form-group">
				<label for="template">Template</label>
				<input type="text" th:field="*{template}" id="template" class="form-control" placeholder="Enter template">
			</div>

			<div class="form-group">
				<label for="sqlStr">SQL String</label>
				<input type="text" th:field="*{sqlStr}" id="sqlStr" class="form-control" placeholder="Enter SQL string">
			</div>

			<div class="form-group">
				<label for="sqlPart">SQL Part</label>
				<input type="text" th:field="*{sqlPart}" id="sqlPart" class="form-control" placeholder="Enter SQL part">
			</div>

			<button type="submit" class="btn btn-primary">Update</button>
			<a th:href="@{/ruleName/list}" class="btn btn-danger">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>
