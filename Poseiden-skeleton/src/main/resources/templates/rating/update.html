<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Rating, there are 2 buttons: Update data and Cancel to the Rating
			 -->
			<div class="form-group">
				<label for="moodysRating">Moodys Rating:</label>
				<input type="text" th:field="*{moodysRating}" class="form-control" id="moodysRating">
			</div>
			<div class="form-group">
				<label for="sandPRating">S&P Rating:</label>
				<input type="text" th:field="*{sandPRating}" class="form-control" id="sandPRating">
			</div>
			<div class="form-group">
				<label for="fitchRating">Fitch Rating:</label>
				<input type="text" th:field="*{fitchRating}" class="form-control" id="fitchRating">
			</div>
			<div class="form-group">
				<label for="orderNumber">Order Number:</label>
				<input type="number" th:field="*{orderNumber}" class="form-control" id="orderNumber">
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
			<a class="btn btn-default" th:href="@{/rating/list}">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>
