<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
			<div class="form-group">
				<label for="account">Account</label>
				<input type="text" th:field="*{account}" id="account" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="type">Type</label>
				<input type="text" th:field="*{type}" id="type" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="bidQuantity">Bid Quantity</label>
				<input type="text" th:field="*{bidQuantity}" id="bidQuantity" class="form-control"/>
				<span class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></span>

			</div>
			<button type="submit" class="btn btn-primary">Add CurvePoint</button>
			<a href="/bidList/list" class="btn btn-secondary">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>
